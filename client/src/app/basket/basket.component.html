<div class="container">
  <div *ngIf="(basketService.basketSource$ | async) === null">
    <h2>There are no items in your basket</h2>
  </div>

  <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
    <table mat-table [dataSource]="basket.items" class="mat-elevation-z8">

      <!-- PRODUCT Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> PRODUCT </th>
        <td class="product-name" mat-cell *matCellDef="let item">
          <img mat-card-image src="{{ item.pictureUrl }}" alt="{{ item.name }}">
          <div class="product-name-text">
            <h3>
              <a routerLink="/shop/{{ item.id }}">{{ item.productName }}</a>
            </h3>
            <h5>{{ item.type }}</h5>
          </div>
        </td>
      </ng-container>

      <!-- PRICE Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> PRICE </th>
        <td mat-cell *matCellDef="let item"> {{item?.price | currency}} </td>
      </ng-container>

      <!-- QUANTITY Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> QUANTITY </th>
        <td mat-cell *matCellDef="let item">


          <div class="order-increment">
            <button (click)="removeItem({id: item.id, quantity: 1})" mat-icon-button color="accent">
              <mat-icon>remove_circle_outline</mat-icon>
            </button>

            <span> {{ item?.quantity }} </span>

            <button (click)="incrementQuantity(item)" mat-icon-button color="accent">
              <mat-icon>add_circle_outline</mat-icon>
            </button>
          </div>

        </td>
      </ng-container>

      <!-- TOTAL Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> TOTAL </th>
        <td mat-cell *matCellDef="let item"> {{ item?.price * item?.quantity | currency }} </td>
      </ng-container>

      <!-- REMOVE Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> REMOVE </th>
        <td mat-cell *matCellDef="let item">
          <button (click)="removeItem({id: item.id, quantity: item.quantity})" color="warn" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </ng-container>

  <div *ngIf="(basketService.basketSource$ | async)" class="order-totals">
    <app-order-totals></app-order-totals>

    <div>
      <button routerLink="/checkout" mat-stroked-button color="warn">Proceed to checkout</button>
    </div>

  </div>
</div>
