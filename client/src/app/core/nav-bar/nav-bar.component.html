<ng-container>
  <mat-toolbar color="primary">
    <div class="header-left">
      <button mat-icon-button aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="header-center">
      <span class="spacer"></span>

      <button
        mat-button
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >Home</button>
      <button mat-button routerLink="/shop" routerLinkActive="active">Shop</button>
      <span class="spacer"></span>
    </div>

    <div class="header-right">

      <button mat-icon-button routerLink="/basket">
        <div *ngIf="(basketService.basketSource$ | async) as basket; else basketIsEmpty" class="cart-no">
          <mat-icon
            [matBadge]="getCount(basket.items)"
            [matBadgeHidden]="false"
            matBadgeSize="small"
            matBadgeColor="warn"
          >shopping_cart</mat-icon>
        </div>
        <ng-template #basketIsEmpty>
          <mat-icon>shopping_cart</mat-icon>
        </ng-template>
      </button>

      <button mat-flat-button routerLink="auth/login">Log in</button>
      <button mat-flat-button routerLink="auth/signup">Sign up</button>

      <button hidden="true" mat-button routerLink="auth/logout">Logout</button>
    </div>

  </mat-toolbar>
</ng-container>
