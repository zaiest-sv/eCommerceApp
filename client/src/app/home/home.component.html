<div class="container mt-5">
  <h2>Temporary buttons for error handling</h2>
  <button mat-stroked-button color="warn" (click)="get500Error()">Test 500 error</button>
  <button mat-stroked-button color="warn" (click)="get404Error()">Test 404 error</button>
  <button mat-stroked-button color="warn" (click)="get400Error()" >Test 400 error</button>
  <button mat-stroked-button color="warn" (click)="get400ValidationError()">Test 400 validation error</button>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>
</div>
